{{ $domains := .Site.Data.domains }}

<section class="domorange">
  <h2 class="heading">{{ $domains.title }}</h2>

  <div class="row justify-content-md-center text-center">

    {{ range $index, $element := $domains.domains }}

    <div class="col-12 col-lg-6 col-md-6 mb-3">
      <div class="card p-4">
        <i class="mt-3  fa fa-{{ $element.icon }} fa-3x"></i>
        <h5 class="mt-4">{{ $element.title }}</h5>
        <ul>
        {{ range $index, $skills := $element.skills }}
        <li class="text-muted" style="list-style-type:circle;">{{ $skills }}</li>
        {{ end }}
      </ul>
      </div>
    </div>
    {{ end }}
  </div>
</section>
